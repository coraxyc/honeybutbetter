<div id="honeycomb">
    <div class='container'>
        <img src=''>
        <span class='hoverable'>
            <div class="header">
                <div class="logo-with-name">
                    <img src=''>
                    <div class="name">
                        <b>honeycomb</b>
                    </div>
                </div>
                <span style="display: flex; align-items: center">
                    &#10005
                </span>
            </div>
            <div class="body">
                <div class="product-suggestions">
                    <h1>Greener Alternatives</h1>
                    <div class="carousel">
                        <div class="row">
                            <div class="product-item">
                                <img src=''/>
                                <div class="description">
                                    <p class="a-text"></p>
                                    <p>
                                        <b></b>
                                        <span 
                                            class="a-icon a-icon-prime" 
                                            role="img" 
                                            aria-label="Free Shipping for Prime Members">
                                        </span>
                                    </p>
                                    <div class="a-rating">
                                        <i class="a-icon a-icon-star a-star-4-5">
                                            <span class="a-icon-alt"></span>
                                        </i>
                                    </div>
                                </div>
                            </div>
                            <div class="product-item">
                                <img src=''/>
                                <div class="description">
                                    <p class="a-text">${res.title}</p>
                                    <p>
                                        <b>${res.price}</b>
                                        <span 
                                            class="a-icon a-icon-prime" 
                                            role="img" 
                                            aria-label="Free Shipping for Prime Members">
                                        </span>
                                    </p>
                                    <div class="a-rating">
                                        <i class="a-icon a-icon-star a-star-4-5">
                                            <span class="a-icon-alt">${res.rating}</span>
                                        </i>
                                    </div>
                                </div>
                            </div>
                            <div class="product-item">
                                <img src=''/>
                                <div class="description">
                                    <p class="a-text">${res.title}</p>
                                    <p>
                                        <b>${res.price}</b>
                                        <span 
                                            class="a-icon a-icon-prime" 
                                            role="img" 
                                            aria-label="Free Shipping for Prime Members">
                                        </span>
                                    </p>
                                    <div class="a-rating">
                                        <i class="a-icon a-icon-star a-star-4-5">
                                            <span class="a-icon-alt">${res.rating}</span>
                                        </i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </span>
    </div>
</div>
